<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <div class="hangman-box">
    <img src="./imagenes/a7.svg"/>
  </div>
  <h1>Hangman Game</h1>
  <div id="hangman-word"></div>
  <div id="keyboard"></div>
  <div id="chances">Oportunidades restantes: <span id="chances-left">6</span></div>
  <div id="scoreboard">
    <h2>Scoreboard</h2>
    <p>Partidas Ganadas: <span id="wins">0</span></p>
    <p>Partidas perdidas: <span id="losses">0</span></p>
  </div>
</body>
</html>
