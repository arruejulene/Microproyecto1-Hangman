<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: teal;
      color: white;
      text-align: center;
    }
    #hangman-word {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #keyboard {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .key {
      width: 30px;
      height: 30px;
      margin: 5px;
      background-color: rgb(254, 254, 254);
      color: rgb(19, 1, 1);
      border: 1px solid rgb(11, 10, 10);
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
    }
    #chances {
      font-size: 18px;
      margin-top: 20px;
    }
    #scoreboard {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Hangman Game</h1>
  <div id="hangman-word"></div>
  <div id="keyboard"></div>
  <div id="chances">Oportunidades restantes: <span id="chances-left">6</span></div>
  <div id="scoreboard">
    <h2>Scoreboard</h2>
    <p>Partidas Ganadas: <span id="wins">0</span></p>
    <p>Partidas perdidas: <span id="losses">0</span></p>
  </div>

  <script>
    // Lista de palabras
    const words = ['julene', 'pared', 'luna', 'jupiter', 'bases', 'datos'];

    let chosenWord = '';
    let wordToGuess = '';
    let chancesLeft = 6;
    let wins = 0;
    let losses = 0;

    // Comienza juego
    function initializeGame() {
      // Resetea chances
      chancesLeft = 6;
      document.getElementById('chances-left').textContent = chancesLeft;

      // Choose a random word from the list
      chosenWord = words[Math.floor(Math.random() * words.length)].toUpperCase();
      
      // Generate the placeholders for the word
      wordToGuess = chosenWord.replace(/[A-Z]/g, '_');
      document.getElementById('hangman-word').textContent = wordToGuess;

      // Create the keyboard
      const keyboard = document.getElementById('keyboard');
      keyboard.innerHTML = '';
      for (let i = 65; i <= 90; i++) {
        const letter = String.fromCharCode(i);
        const key = document.createElement('div');
        key.className = 'key';
        key.textContent = letter;
        key.addEventListener('click', () => guessLetter(letter));
        keyboard.appendChild(key);
      }
    }

    // Function to handle guessing a letter
    function guessLetter(letter) {
      if (chancesLeft > 0 && wordToGuess.includes('_')) {
        if (chosenWord.includes(letter)) {
          // Replace the underscores with the correctly guessed letter
          let newWord = '';
          for (let i = 0; i < chosenWord.length; i++) {
            if (chosenWord[i] === letter) {
              newWord += letter;
            } else {
              newWord += wordToGuess[i];
            }
          }
          wordToGuess = newWord;
          document.getElementById('hangman-word').textContent = wordToGuess;
        } else {
          // Reduce chances left
          chancesLeft--;
          document.getElementById('chances-left').textContent = chancesLeft;
        }
      }

      // Check for win or loss
      if (wordToGuess === chosenWord) {
        // Win
        wins++;
        document.getElementById('wins').textContent = wins;
        alert('You win!');
        initializeGame();
      } else if (chancesLeft === 0) {
        // Loss
        losses++;
        document.getElementById('losses').textContent = losses;
        alert('You lose! The word was: ' + chosenWord);
        initializeGame();
      }
    }

    // Initialize the game when the page loads
    initializeGame();
  </script>
</body>
</html>
